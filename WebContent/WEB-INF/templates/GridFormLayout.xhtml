<ui:composition 
	template="/WEB-INF/templates/BasicLayout.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="content">	
		<h:form id="gridForm">
			<p:dataTable var="entry" value="#{entryListParam}">
				<p:column headerText="" style="width: 62px;">
					<p:link 
						pt:data-tooltip="#{msg.commonEditEntry}"
						styleClass="no-underline"						
			        	outcome="#{editEntryOutcomeParam}"
			        	ajax="false">
		        		<span class="glyphicon glyphicon-pencil" />
		        		<f:param value="#{entryIdParam}" name="id" />
	        		</p:link>
		        	
			        <p:commandLink
			        	pt:data-tooltip="#{msg.commonDeleteEntry}" 
			        	styleClass="no-underline"
			        	action="#{pageBeanParam[deleteEntryActionParam](entryIdParam)}"
			        	ajax="false">
			        	<span class="glyphicon glyphicon-trash" />
			        	<p:confirm 
			        		header="#{msg.commonWarning}" 
			        		message="#{deleteWarningParam}" />
		        	</p:commandLink>		        	
			    </p:column>
			    
			    <ui:insert name="dataColumns"></ui:insert>			    										    			    		 		   
			</p:dataTable>
		</h:form>
		<br />
		<h:link class="btn" outcome="#{editEntryOutcomeParam}">
			<span class="glyphicon glyphicon-plus" /> #{newEntryTitleParam}
		</h:link>
		
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	        <p:commandButton value="#{msg.commonYes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        <p:commandButton value="#{msg.commonNo}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	    </p:confirmDialog>
	    
   		<p:tooltip position="bottom" />
	</ui:define>	
</ui:composition>
