<ui:composition 
	template="/WEB-INF/templates/BasicLayout.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">	
		<div id="pageTitle"><ui:insert name="title"></ui:insert></div>
		<h:form>								
			<div id="formInputContainer">				
				<ui:insert name="submitForm"></ui:insert>					    		
			</div>
			<br />
			<h:commandLink 
				class="btn"
				action="#{submitBeanParam.saveEntry(false)}" 
				ajax="false" 
				validateClient="true"><span class="glyphicon glyphicon-ok" /> #{msg.commonSave}</h:commandLink>
			
			<h:commandLink
				class="btn"
				action="#{submitBeanParam.saveEntry(true)}" 
				ajax="false" 
				validateClient="true"><span class="glyphicon glyphicon-ok" /> #{msg.commonSaveNew}</h:commandLink>			
				
			<h:link
				class="btn"
				outcome="#{cancelOutcomeParam}"><span class="glyphicon glyphicon-remove" /> #{msg.commonCancel}</h:link>
		</h:form>
	</ui:define>
	
</ui:composition>
