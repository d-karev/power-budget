<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
		<meta charset="UTF-8" content="text/html"></meta>
		<title><ui:insert name="title">Default</ui:insert> - #{msg.genProductName}</title>
		
		<link rel="stylesheet" type="text/css" href="smartmenus-1.0.1/css/sm-core-css.css" />
		<link rel="stylesheet" type="text/css" href="smartmenus-1.0.1/css/sm-mint/sm-mint.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/custom-menu.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />		
    </h:head>

    <h:body>
	    <div id="header">
			<ui:insert name="header" >
				<ui:include src="/WEB-INF/templates/header.xhtml" />
			</ui:insert>
	    </div>

	    <div id="content">
		  	<ui:insert name="content" >
				<ui:include src="/WEB-INF/templates/commonContent.xhtml" />
		   	</ui:insert>
	    </div>

	    <div id="footer">
	    	<ui:insert name="footer" >
				<ui:include src="/WEB-INF/templates/footer.xhtml" />
	    	</ui:insert>
   	    </div>
		
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" />
		<script type="text/javascript" src="smartmenus-1.0.1/jquery.smartmenus.min.js" />
		<script type="text/javascript">
			$('#main-menu').smartmenus();
		</script>
    </h:body>
</html>
