<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
	    <ui:composition>
	    	<div id="banner-area">
	    		<span id="banner-text"><h:link class="heading" value="#{msg.genProductName}" outcome="/index" /></span>
	    		<h:form id="languagebox">            
		            <h:commandButton        
		            	value="#{msg.langBG}" 
		            	action="#{userAuth.sessionLocale.setLanguage('bg')}" 
		            	class="custombutton-small left #{userAuth.sessionLocale.language == 'bg' ? 'active' : ''}" />
		            <h:commandButton 
		            	value="#{msg.langEN}" 
		            	action="#{userAuth.sessionLocale.setLanguage('en')}" 
		            	class="custombutton-small right #{userAuth.sessionLocale.language == 'en' ? 'active' : ''}" /> 
		        </h:form>	
	    	</div>
	    	<ui:fragment rendered="#{userAuth.displayUserContent}">	
		    	<nav class="main-nav" role="navigation">
				  	<ul id="main-menu" class="sm sm-mint">
						<li><h:link outcome="/user/home" value="#{msg.menuProfile}" />
							<ul>
								<li><h:link outcome="/user/config" value="#{msg.menuConfig}" /></li>
							</ul>
						</li>
						<li><h:link outcome="/user/nomens" value="#{msg.menuNomens}" />
							<ul>
								<li><h:link outcome="/user/nomenNew" value="#{msg.menuAddNomen}" /></li>
							</ul>
						</li>
						<li><h:link outcome="/user/budgetMain" value="#{msg.menuCashMovements}" />
							<ul>
								<li><h:link outcome="/user/budgetNew" value="#{msg.menuAddMovement}" /></li>
							</ul>
						</li>
						<li><h:link onclick="signOut();" value="#{msg.menuSignOut}" /></li>
				  	</ul>			  
				</nav>
			</ui:fragment>
	    </ui:composition>	    	    
    </body>
</html>
