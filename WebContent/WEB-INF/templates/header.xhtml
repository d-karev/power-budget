<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
	    <ui:composition>
	    	<div id="banner-area">
	    		<span id="banner-text"><h:link class="heading" value="#{msg.genProductName}" outcome="/index" /></span>
	    		<h:form id="languagebox">            
		            <h:commandButton        
		            	value="#{msg.langBG}" 
		            	action="#{userAuth.sessionLocale.setLanguage('bg')}" 
		            	class="custombutton-small left #{userAuth.sessionLocale.language == 'bg' ? 'active' : ''}" />
		            <h:commandButton 
		            	value="#{msg.langEN}" 
		            	action="#{userAuth.sessionLocale.setLanguage('en')}" 
		            	class="custombutton-small right #{userAuth.sessionLocale.language == 'en' ? 'active' : ''}" /> 
		        </h:form>	
	    	</div>
	    	<ui:fragment rendered="#{userAuth.displayUserContent}">	
		    	<nav class="main-nav" role="navigation">
				  	<ul id="main-menu" class="sm sm-mint">
						<li><h:link outcome="/user/home"><span class="glyphicon glyphicon-user" /> #{msg.menuProfile}</h:link>
							<ul>
								<li><h:link outcome="/user/config"><span class="glyphicon glyphicon-cog" /> #{msg.menuConfig}</h:link></li>
							</ul>
						</li>
						<li><h:link outcome="/user/nomens"><span class="glyphicon glyphicon-list" /> #{msg.menuNomens}</h:link>
							<ul>
								<li><h:link outcome="/user/nomenNew"><span class="glyphicon glyphicon-plus" /> #{msg.menuAddNomen}</h:link></li>
							</ul>
						</li>
						<li><h:link outcome="/user/budgetMain"><span class="glyphicon glyphicon-usd" /> #{msg.menuCashMovements}</h:link>
							<ul>
								<li><h:link outcome="/user/budgetNew"><span class="glyphicon glyphicon-plus" /> #{msg.menuAddMovement}</h:link></li>
							</ul>
						</li>
						<li><h:link onclick="signOut();"><span class="glyphicon glyphicon-off" /> #{msg.menuSignOut}</h:link></li>
				  	</ul>			  
				</nav>
			</ui:fragment>
	    </ui:composition>	    	    
    </body>
</html>
